<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/src/output.css" rel="stylesheet" />
		<script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
		<script defer src="./assets/fontawesome/js/solid.min.js"></script>
	</head>
	<body>
		<main>
			<header class="text-zinc-200">
				<nav
					class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500"
				>
					<div class="flex items-center p-2 gap-2">
						<img src="./assets/images/logo-inverted.png" width="50" />
						<div class="font-bold text-2xl">
							tw:<span class="text-sky-900">mf</span>
						</div>
					</div>

					<!-- flex-1 means this div will fill the remaining space of this navbar 
					justify--end so it will be displayed on the right-->
					<!-- the navbar wasn't aligned to the right bc i didnt put npm run tw:build -->
					<div class="flex flex-1 items-center justify-end">
						<!--each menu items nees to be relative
						because in the drop down menu the elements will be absolute
				 when we hover the text, to give the opacity i did white/10 (slash and number)
				transition-colo makes it smooter to transition between elements in navbar-->
						<div class="menu-item">
							<span>Home</span>
						</div>
						<div class="menu-item">
							<span>Lineup</span>
						</div>
						<div class="menu-item group">
							<span>Tickets</span>
							<!--white-space-nowrap then the elements are in one line-->
							<div
								class="hidden group-hover:block absolute top-full bg-pink-500 right-0 whitespace-nowrap rounded-b-md text-right"
							>
								<div>
									<span
										class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
										>Single day ticket</span
									>
								</div>
								<div>
									<span
										class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
										>7 day ticket</span
									>
								</div>
							</div>
						</div>
						<div class="menu-item">
							<span>Support</span>
						</div>
					</div>
				</nav>
			</header>
		</main>
	</body>
</html>
